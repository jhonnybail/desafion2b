<div class="modal-header">
    <h4 class="modal-title">Adicionar Post</h4>
</div>
<div class="modal-body">
    <h2 class="text-center" *ngIf="loading"><i class="fas fa-circle-notch fa-spin"></i> Salvando...</h2>
    <form [formGroup]="addPost" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id" name="id" id="id" />
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" formControlName="titulo" placeholder="Título" name="titulo" class="form-control" id="titulo" />
        </div>

        <div class="form-group">
            <label for="texto">Texto:</label>
            <textarea formControlName="texto" placeholder="Texto" name="texto" class="form-control" id="texto"></textarea>
        </div>

        <div class="form-group">
            <label for="capa">Capa:</label>
            <input type="file" formControlName="capa" name="capa" class="form-control" id="capa" accept="imagem/*" multiple="false" (change)="selectFile($event.target.files)" />
        </div>

        <div class="form-group" style="text-align: center" *ngIf="capa">
            <img [src]="capa.url" class="rounded" style="max-height: 150px;" />
        </div>

        <div class="row">
            <div class="col-12">
                <div class="btn-group float-right">
                    <button type="submit" class="btn btn-success" [disabled]="loading">Publicar</button>
                    <button type="button" class="btn btn-default" [disabled]="loading" (click)="activeModal.dismiss('')">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
